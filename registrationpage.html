<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <!--<link rel="stylesheet" href="style.css">-->
        <link rel="stylesheet" href="registrationpagestyle.css">
    </head>
    <body>
        <div>
            <div class="container">
                <div class="registration">
                    <p class="heading">Registration</p>
                    <p class="create-username">Create Username  <input type="text" id="create-user" size="40" placeholder="Create username!"></p>
                    <p class="create-password">Create Password  <input type="password" id="create-pass" placeholder="Create password"></p>
                    <p class="Enter-email">Enter Email <input type="email" id="create-pass" placeholder="user@example.com"></p>
                    <p class="Enter-phone">Enter Phone Number <input type="number" placeholder="+1(123)456-7890"></p>
                    <p><a href="loginpage.html"><button id="button-finish-register" >Register!!</button></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
